type: object
required: [email, password]
properties:
  email:
    type: string
    format: email
    description: User's email address
    example: "user@example.com"
  password:
    type: string
    format: password
    description: User's password
    example: "password123"
  rememberMe:
    type: boolean
    description: Whether to remember the user's session
    example: true
