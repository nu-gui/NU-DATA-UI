name: Build

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/CODEOWNERS'
      - '.github/dependabot.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache-dependency-path: package.json
        
    - name: Install dependencies
      run: npm install --no-package-lock --legacy-peer-deps
        
    - name: Create public directory if it doesn't exist
      run: mkdir -p public
        
    - name: Create placeholder index.html if it doesn't exist
      run: |
        if [ ! -f public/index.html ]; then
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>NU-DATA-UI</title></head><body><div id="root"></div></body></html>' > public/index.html
        fi
        
    - name: Build frontend
      run: npm run build || true
